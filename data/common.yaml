---
maldet::version: '1.6'
maldet::package_name: ''
maldet::ensure: present
maldet::service_ensure: running
maldet::daily_scan: true
maldet::mirror_url: https://cdn.rfxn.com/downloads
maldet::config: {}
maldet::monitor_paths:
  - /tmp
  - /var/tmp
  - /dev/shm
  - /var/fcgi_ipc
maldet::ignore_file_ext: []
maldet::ignore_inotify:
  - ^/var/tmp/mysql.sock$
  - ^/tmp/mysql.sock$
  - ^/var/cache/buagent/md0.cache.data$
  - ^/var/tmp/#sql_.*\.MYD$
  - ^/tmp/#sql_.*\.MYD$
  - ^/var/tmp/clamav-.*
  - ^/tmp/clamav-.*
  - ^/usr/local/maldetect*
  - ^/dev/pts*
  - ^/dev/null
maldet::ignore_paths:
  - ^/usr/local/maldetect$
  - ^/usr/local/sbin/maldet$
maldet::ignore_sigs: []
maldet::monitor_mode: 'disabled'
maldet::cron_config: {}
maldet::cleanup_old_install: true
maldet::manage_epel: true

# Config defaults for Linux Malware Detect > 1.5
maldet::new_config:
  email_alert: false
  email_addr:
    - you@domain.com
  email_ignore_clean: true
  autoupdate_signatures: true
  autoupdate_version: false
  autoupdate_version_hashed: true
  cron_prune_days: 21
  import_config_url: ''
  import_config_expire: 43200
  import_sigs_md5_url: ''
  import_sigs_hex_url: ''
  scan_days: 1
  scan_max_depth: 15
  scan_min_filesize: 24
  scan_max_filesize: 768k
  scan_hexdepth: 65536
  scan_hexfifo: true
  scan_hexfifo_depth: 524288
  scan_clamscan: true
  scan_tmpdir_paths:
    - /tmp
    - /var/tmp
    - /dev/shm
    - /var/fcgi_ipc
  scan_user_access: false
  scan_cpunice: 18
  scan_ionice: 6
  scan_cpulimit: false
  scan_ignore_root: true
  scan_ignore_user: []
  scan_ignore_group: []
  scan_find_timeout: 28800
  scan_export_filelist: true
  quarantine_hits: false
  quarantine_clean: false
  quarantine_suspend_user: false
  quarantine_suspend_user_minuid: 500
  default_monitor_mode: '/usr/local/maldetect/monitor_paths'
  inotify_base_watches: 16384
  inotify_sleep: 15
  inotify_reloadtime: 3600
  inotify_minuid: 500
  inotify_docroot: public_html,public_ftp
  inotify_cpunice: 18
  inotify_ionice: 6
  inotify_cpulimit: 0
  inotify_verbose: false
  string_length_scan: false
  string_length: 150000

# Config defaults for Linux Malware Detect < 1.5
maldet::old_config:
  email_alert: false
  email_subj: maldet alert from $(hostname)
  email_addr:
    - you@domain.com
  email_ignore_clean: false
  quar_hits: false
  quar_clean: true
  quar_susp: false
  quar_susp_minuid: 500
  maxdepth: 15
  minfilesize: 32
  maxfilesize: 768k
  hexdepth: 61440
  hex_fifo_scan: true
  hex_fifo_depth: 524288
  clamav_scan: true
  public_scan: false
  string_length_scan: false
  string_length: 150000
  inotify_base_watches: 15360
  inotify_stime: 30
  inotify_minuid: 500
  inotify_webdir: public_html
  inotify_nice: 10
